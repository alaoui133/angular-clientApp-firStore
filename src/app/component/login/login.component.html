<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="text-primary">
                        <i class="fa fa-lock"></i>Login Panel
                    </span>Client
                </h1>
                <form (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" >Login</button>
                        <button class="btn btn-danger" type="submit" (click)="onLoginWithGoogle()">
                            <i class="fa fa-google-plus"></i>Google account
                        </button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
